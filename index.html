<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="display">
        <p id="digits">0000000000</p>
    </div>
    <div id="container">
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="0">0</div>
        <div id="dot">.</div>
        <div id="plus">+</div>
        <div id="minus">-</div>
        <div id="times">*</div>
        <div id="divide">/</div>
        <div id="equals">=</div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
